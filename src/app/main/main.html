<div class="container">
 
 <form ng-submit="main.submit()">
   <input type="text" class="form-control" ng-model="main.search" placeholder="Enter username and press Enter" ng-change="main.onchange()"/>
   <input type="submit" class="btn btn-default" id="submit" value="Search" />
 </form>

 <div>
<span>Results:</span>
 </div>
 <ul>
   <li ng-repeat="user in main.users | orderBy:'login'">
      <img ng-src="{{ user.avatar_url }}" alt="N/A" class="img-thumbnail">
      <a ui-sref='user({username: user.login})'>{{user.login}}</a>
      </li>
 </ul>
 
  
</div>
